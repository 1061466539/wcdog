<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/commonUtils.js"></script>
    <script type="text/javascript" src="plugin/jqpaginator/jq-paginator.js"></script>
    <link rel="stylesheet" type="text/css" href="css/init.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div>
    <div id="header" class="header">
        <div class="header-center">
            <div class="header-logo"><span>WCDOG HOME</span></div>
            <div class="header-user">
                <img src="https://upload-images.jianshu.io/upload_images/2518499-f5c1aa291b65d334.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"
                     alt="">
                <span>狗蛋</span>
            </div>
        </div>
    </div>
    <div id="banner" class="banner">
        <ul id="banner-box" class="banner-box"></ul>
    </div>
    <div id="joke-list" class="joke-list">
        <ul>
            <li>
                <div class="joke-item">
                    <a class="joke-title" href="javascript:;">2018年的第一场雪</a>
                    <div class="joke-author">
                        <div class="joke-author-icon-root">
                            <img id="joke-author-icon" class="joke-author-icon" src="imgs/headicon.jpg" alt="">
                            <div id="joke-author-dialog" class="joke-author-dialog">
                                <img src="imgs/headicon.jpg" alt="">
                                <span class="author-dialog-name">狗蛋</span>
                                <div class="joke-dialog-line"></div>
                                <span class="author-dialog-say">2019年的第一场雪~</span>
                            </div>
                        </div>
                        <span>狗蛋</span>
                    </div>
                    <div class="joke-content">
                            <span>
                            武汉市气象台预计，6日~10日，受高空西南气流、中低层切变线和地面较强冷空气南下影响，我市的阴雨雪天气将持续。其中，6日以降雨为主，7~9日，随着气温降至零下，我市由雨转为中到大雪，局部暴雪，将为今冬第一场降雪，南部可能伴有冻雨。
                        </span>
                    </div>
                    <span class="helpful"><img src="imgs/zan.png" alt="">15</span>
                    <span class="helpful_comment_icon helpful"><img src="imgs/comment_icon.png" alt="">3</span>
                    <span class="joke-date">2018-12-29 23:13</span>
                    <div class="reply_root">
                        <div>
                            <ul id="page" class="pagination"></ul>
                        </div>
                        <div class="reply_joke" contenteditable="true">
                        </div>
                        <div class="reply_btn_root">
                            <button class="reply_joke_btn">回复</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#page').jqPaginator({
            totalPages: 5,
            visiblePages: 10,
            currentPage: 1,
            onPageChange: function (num, type) {
                $('#text').html('当前第' + num + '页');
            }
        });
    });
</script>
</body>

</html>
