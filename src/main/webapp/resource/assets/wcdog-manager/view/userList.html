<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../plugin/layui/src/css/layui.css">
</head>
<body>
<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
    <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
    <button class="layui-btn" data-type="deleteList">批量删除</button>
</div>

<table class="layui-table"
       lay-data="{width: 1000, height:500, url:'/wcdog/user/userlist',page:true,id:'idTest',request: {pageName: 'page',limitName: 'row'},
		response: {statusName: 'code' ,statusCode: 200,msgName: 'msg' ,countName: 'total' ,dataName: 'data' }}"
       lay-filter="andone">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'userId', width:150}">用户ID</th>
        <th lay-data="{field:'name', width:150}">用户名</th>
        <th lay-data="{field:'password',width:100}">用户密码</th>
        <th lay-data="{field:'nickname',width:150}">用户昵称</th>
        <th lay-data="{field:'registTime', width:150}">注册时间</th>
        <th lay-data="{field:'lastLoginTime', width:150}">最近登录日期</th>
        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
    </tr>
    </thead>
</table>

<script type="text/javascript" src="../plugin/layui/src/layui.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(andone)', function (obj) {
            console.log(obj);
        });
        //监听工具条
        table.on('tool(andone)',
            function (obj) {
                console.log(obj);
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.nickname + ' 的查看操作');
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除用户"' + data.nickname + '"吗？', function (index) {
                        $.ajax({
                            type: 'post',
                            url: '/wcdog/user/delete',
                            dataType: 'json',
                            data: "userId=" + data.userId,
                            success: function (data) {
                                obj.del();
                                layer.msg('删除成功');
                            },
                            error: function () {
                                layer.msg('删除失败');
                            }
                        });

                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.alert('编辑行：<br>' + JSON.stringify(data))
                }
            });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('idTest'), data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            },
            getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest'), data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            },
            deleteList: function () { //批量删除
                var checkStatus = table.checkStatus('idTest'),
                    data = checkStatus.data,
                    delList = [];
                data.forEach(function (n, i) {
                    delList.push(n.userId);
                });
                console.log(delList);
                if (delList.length > 0) {
                    layer.confirm('确定删除所选项吗？', function (index) {
                        $.ajax({
                            url: '/wcdog/user/deleteList',
                            type: 'post',
                            dataType: 'json',
                            data: "userIds=" + JSON.stringify(delList),
                            success: function (data, statusText) {
                                layer.msg('删除成功');
                                table.reload('idTest', {});
                            },
                            'error': function () {
                                layer.msg('删除失败');
                            }
                        })
                    })
                } else {
                    layer.msg('请选择要删除的项');
                }
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
